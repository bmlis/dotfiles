set-option -sa terminal-overrides ",xterm-256color:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Navigate windows more easily
unbind -T root L
bind -n M-H previous-window
bind -n M-L next-window

# Rebind prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set mouse support
set -g mouse on

# Set vi mode
set-window-option -g mode-keys vi

# Rename windows

set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{?#{==:#{pane_current_command},nvim},#{b:pane_current_path},#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}}"

# Better yank navigation
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Windows indicator
set-option -g pane-active-border-style bg=yellow

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
